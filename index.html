<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
    <style>
        .container
        {
            height: 90vh;
            width: 70%;
            position: relative;
            left: 15%;
            top: 5vh;
            /* background-color: blueviolet;     */
        }
        .row1,.row2
        {
            height: 45vh;
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin-bottom: 3vh;
        }
        .col
        {
            height: 45vh;
            width: 45vh;
            background-color: #fff;
            margin-top: 5vh;
            border-radius: 50%;
        }
        img
        {
            height: 45vh;
            width: 45vh;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="col">
                <img src="https://media.architecturaldigest.com/photos/63079fc7b4858efb76814bd2/16:9/w_4000,h_2250,c_limit/9.%20DeLorean-Alpha-5%20%5BDeLorean%5D.jpg" alt="">
                <h2 style="position: absolute; top: 20vh; left: 12%; color: #fff; z-index: 5;">The King</h2>
            </div>
            <div class="col">
                <img src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=960" alt="">
            </div>
            <div class="col">
                <img src="https://www.carandbike.com/_next/image?url=https%3A%2F%2Fc.ndtvimg.com%2F2022-01%2F0d2m0qkg_car_625x300_12_January_22.jpg&w=750&q=75" alt="">
                <h2 style="position: absolute; top: 20vh; left: 76%; color: #ffffff; z-index: 5;">The Prince</h2>
            
            </div>
        </div>
        <div class="row2">
            <div style="position: relative; left: 10%;" class="col">
            <img src="https://www.gosugamers.in/wp-content/uploads/2023/11/BGMI-2_9-up-new-content.jpg" alt=""></div>
            <div style="position: relative; left: -5%;" class="col">
            <img src="https://imgnew.outlookindia.com/public/uploads/articles/2021/6/3/Battlegrounds-Mobile-India-.jpg" alt=""></div>
        </div>
    </div>
</body>
</html>
